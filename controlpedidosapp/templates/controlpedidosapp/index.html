<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de Pedidos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../static/estilos.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>CONTROL DE PEDIDOS</h1>
            <p>Todos los abarrotes en un mismo sitio</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Stores</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12">
            <div class="col-xs-2">
                <button id="btnAbarrotes" type="button" class="btn btn-default" data-toggle="modal" data-target="#modalCreaDestinatario">Abarrotes</button>
            </div>
            <div class="col-xs-2">
                <button id="btnLacteos" type="button" class="btn btn-default" data-toggle="modal" data-target="#modalCreaDestinatario">Lacteos</button>
            </div>
            <div class="col-xs-2">
                <button id="btnAseo" type="button" class="btn btn-default recorrebtn" data-toggle="modal" data-target="#modalCreaDestinatario">Aseo</button>
            </div>
            <div class="col-xs-2">
                <button id="btnFrutasyVerduras" type="button" class="btn btn-default recorrebtn" data-toggle="modal"
                    data-target="#modalCreaDestinatario">Frutas
                    y Verduras</button>
            </div>
            <div class="col-xs-2">
                <button id="btnEnlatados" type="button" class="btn btn-default recorrebtn" data-toggle="modal"
                    data-target="#modalCreaDestinatario">Enlatados</button>
            </div>
            <div class="col-xs-2">
                <button id="btnOtros" type="button" class="btn btn-default recorrebtn" data-toggle="modal" data-target="#modalCreaDestinatario">Otros</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDinamicoProductos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <div class="row text-left">
                        <div class="col-md-12">
                            <div class="campo-gestion">
                                <div class="titulo-div-gestion">
                                    <label id="tituloModal" class="titulo-campo-gestion"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row text-center">
                        <h4>Seleccione Categoria y SubCategorias</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-xs-4 text-center">
                                <h5>Categoria</h5>
                                <select name="producto" id="categoria">
                                    <!-- aca se rellenan los select -->
                                </select>
                            </div>
                            <div class="col-xs-4 text-center">
                                <h5>Producto</h5>
                                <select name="producto" id="producto">
                                    <!-- aca se rellenan los select -->
                                </select>
                            </div>
                            <div class="col-xs-4 text-center">
                                <h5>Marca</h5>
                                <select name="producto" id="marca">
                                    <!-- aca se rellenan los select -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnNuevoDestinatarioModal" type="button" class="btn btn-primary">Guardar</button>
                    <button id="btnCancelarModal" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Online Store Copyright</p>
        <form class="form-inline">Get deals:
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="button" class="btn btn-danger">Sign Up</button>
        </form>
    </footer>

    <script language="javascript">
        function inicializacion() {
            var titulo = "";
            
            var levantaModal = function (titulo, aCategoria, aProductos) {
                //titulo del modal
                $('#tituloModal').html(titulo);
                //limpia los campos antes de llenar los select
                $('#categoria, #producto, #marca').empty();
                //llenado del combobox (select)
                $.each(aCategoria, function (index, val) {
                    $('#categoria').append($('<option>', {
                        value: index,
                        text: this
                    }));
                });
                $('select#categoria').on('change', function () {
                    var seleccion = $(this).val();
                    if (seleccion == 1) {
                        $('#producto, #marca').empty();
                        $.each(aProductos, function (index, val) {
                            $('#producto').append($('<option>', {
                                value: index,
                                text: this
                            }));
                        });
                    }
                });
                //despliega el modal con la informacion
                $('#modalDinamicoProductos').modal("show");
            };

            $('#btnAbarrotes').click(function () {
                titulo = "Abarrotes";
                var aCategoria = ["Seleccione Categoria", "Legumbres", "Pastas"];
                var aProductos = ["Seleccione Producto", "Porotos", "Lentejas", "Garbanzos"];
                levantaModal(titulo, aCategoria, aProductos);
            });           

            $("#btnAseo").click(function () {
                titulo = "Aseo";
                levantaModal(titulo);
            });

            $("#btnFrutasyVerduras").click(function () {
                titulo = "Frutas y Verduras";
                levantaModal(titulo);
            });

            $("#btnEnlatados").click(function () {
                titulo = "Enlatados";
                levantaModal(titulo);
            });

            $("#btnOtros").click(function () {
                titulo = "Otros";
                levantaModal(titulo);
            });

            $('btnCancelarModal').click(function () {
                limpiarCamposSelect();
            });

        }
        inicializacion();

    </script>

</body>

</html>
